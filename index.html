<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타벅스 클론 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="스타벅스 로고">
        </div>
        <nav>
            <ul>
                <li><a href="#">COFFEE</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">RESPONSIBILITY</a></li>
                <li><a href="#">MY STARBUCKS REWARDS</a></li>
                <li><a href="#">WHAT'S NEW</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button>로그인</button>
            <button>회원가입</button>
        </div>
    </header>

    <!-- 메인 섹션 -->
    <main>
        <!-- 메인 배너 -->
        <section class="main-banner">
            <h1>나와 어울리는 커피 찾기</h1>
            <p>스타벅스가 여러분에게 어울리는 커피를 찾아드립니다.</p>
        </section>

        <!-- 프로모션 섹션 -->
        <section class="promotion">
            <h2>스타벅스 프로모션</h2>
            <!-- 프로모션 아이템들 -->
            <div class="promotion-item">
                <img src="promo1.jpg" alt="프로모션 1">
                <p>프로모션 설명 1</p>
            </div>
            <div class="promotion-item">
                <img src="promo2.jpg" alt="프로모션 2">
                <p>프로모션 설명 2</p>
            </div>
            <!-- 추가 프로모션 아이템들 -->
        </section>

        <!-- 추천 메뉴 섹션 -->
        <section class="recommended-menu">
            <h2>추천 메뉴</h2>
            <!-- 메뉴 아이템들 -->
            <div class="menu-item">
                <img src="menu1.jpg" alt="메뉴 1">
                <p>메뉴 이름 1</p>
            </div>
            <div class="menu-item">
                <img src="menu2.jpg" alt="메뉴 2">
                <p>메뉴 이름 2</p>
            </div>
            <!-- 추가 메뉴 아이템들 -->
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="footer-links">
            <a href="#">개인정보처리방침</a>
            <a href="#">이용약관</a>
            <a href="#">사이트 맵</a>
            <!-- 추가 링크들 -->
        </div>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="페이스북"></a>
            <a href="#"><img src="instagram-icon.png" alt="인스타그램"></a>
            <!-- 추가 소셜 미디어 아이콘들 -->
        </div>
        <p>© 2025 Starbucks Coffee Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
